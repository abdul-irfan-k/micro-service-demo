apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-demo-mongo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-demo-mongo
  template:
    metadata:
      labels:
        app: micro-demo-mongo
    spec:
      containers:
        - name: micro-demo-mongo
          imagePullPolicy: IfNotPresent
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: micro-demo-mongo-service
spec:
  selector:
    app: micro-demo-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-demo-user-deploayment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-demo-user-deploayment
  template:
    metadata:
      labels:
        app: micro-demo-user-deploayment
    spec:
      containers:
      - name: micro-demo-user-deploayment
        imagePullPolicy: IfNotPresent
        image: micro-demo-user1
        env:
          - name: NATS_CLIENT_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: NATS_URL
            value: 'http://nats-srv:4222'
          - name: NATS_CLUSTER_ID
            value: ticketing  
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: micro-demo-user-service
spec:
  selector:
    app: micro-demo-user-deploayment
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer

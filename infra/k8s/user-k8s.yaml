apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro-demo-user-deploayment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: micro-demo-user-deploayment
  template:
    metadata:
      labels:
        app: micro-demo-user-deploayment
    spec:
      containers:
      - name: micro-demo-user-deploayment
        imagePullPolicy: Never
        image: irfan76k/micro-demo-user:1.1
        env:
          - name: NATS_URL
            value: 'http://nats-srv:4222'
          - name: NATS_CLIENT_ID
            valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          - name: NATS_CLUSTER_ID
            value: 'micro-demo'
          - name: PORTS
            value: '6000'
          - name: DB_URL
            value: 'mongodb://micro-demo-mongo-service/'
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: micro-demo-user-service
spec:
  selector:
    app: micro-demo-user-deploayment
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
